<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="weatherPage.css">
    <script src="weatherPage.js" defer></script>

</head>

<body>
    <br>
    <br>
    <a href="/index.html" class="crumb">Return Home</a>
    <br>
    <h3 id="header"></h3>
    <h2 id="date"></h2>
    <!-- radio buttons -->
    <form>
        <label>Please Select a Three or Five Day Forecast</label>
        <br>
        <input type="radio" name="days" id="three" value="Three Day"> Three Day <br>

        <input type="radio" name="days" id="five" value="Five Day"> Five Day <br>

        <button type="button" onclick="display()"> Submit </button>
    </form>
    <br>
    <div id="disp" style="color:pink; font-size:18px; font-weight:bold;"></div>

    <p> Select a City:
        <select id="select1">
            <option value="gf" string="Great Falls">Great Falls</option>
            <option value="bt">Butte</option>
            <option value="bz">Bozeman</option>
        </select>
    </p>

    <p> The City You Chose Is:
        <span class="output"></span>
    </p>
    <button onclick="getOption()"> Select City </button>
    <br>

    <div id="day-1"></div>
    <div id="day-2"></div>
    <div id="day-3"></div>
    <div id="day-4"></div>
    <div id="day-5"></div>

    <footer id="foot"> </footer>
</body>


<!-- radio buttons script-->
<script>
    dayNum = 3;
    function display() {
        if (document.getElementById('three').checked) {
            dayNum = 3;
            weatherHTML = ``;
            for (var i = 0; i < 3; i++) {

                weatherHTML += `${gfWeather[i]} 
                <br/> 
                <img src="${gfWeather[i]}.png"></img> 
                <br/>
                Temperature: ${gfTemp[i]} 
                <br/> 
                Feels Like: ${gfFeels[i]}`;

                var idName = `day-${i + 1}`;
                document.getElementById(idName).innerHTML = weatherHTML;

                weatherHTML = ``;
            }
            location.reload()
        }
        else if (document.getElementById('five').checked) {

                document.getElementById(idName).innerHTML = weatherHTML;

                weatherHTML = ``;
            }
        }
    }
